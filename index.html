<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg,#ffe6f0,#ffd6e7,#fff0f5);
            overflow:hidden;
        }

        .container{
            text-align:center;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(10px);
            padding:60px 40px;
            border-radius:30px;
            box-shadow:0 20px 60px rgba(255,105,180,0.25);
            animation:fadeIn 2s ease;
            position:relative;
            z-index:2;
        }

        h1{
            font-family:'Great Vibes', cursive;
            font-size:64px;
            color:#ff4d88;
            margin-bottom:10px;
        }

        .subtitle{
            font-size:20px;
            color:#555;
            margin-bottom:40px;
        }

        .heart{
            font-size:60px;
            animation:heartbeat 1.2s infinite;
        }

        button{
            border:none;
            padding:14px 32px;
            font-size:18px;
            border-radius:40px;
            cursor:pointer;
            margin:10px;
            transition:0.3s;
        }

        .yes{
            background:#ff4d88;
            color:white;
            box-shadow:0 8px 20px rgba(255,77,136,0.4);
        }

        .yes:hover{
            transform:scale(1.1);
        }

        .no{
            background:white;
            color:#ff4d88;
            border:2px solid #ff4d88;
            position:absolute;
        }

        @keyframes heartbeat{
            0%{transform:scale(1);} 
            25%{transform:scale(1.2);} 
            40%{transform:scale(1);} 
            60%{transform:scale(1.2);} 
            100%{transform:scale(1);} 
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(40px);} 
            to{opacity:1; transform:translateY(0);} 
        }

        /* floating hearts */
        .floating-hearts span{
            position:absolute;
            bottom:-50px;
            font-size:24px;
            animation:float 8s linear infinite;
            opacity:0.7;
        }

        @keyframes float{
            0%{transform:translateY(0) rotate(0deg);} 
            100%{transform:translateY(-110vh) rotate(360deg);} 
        }

        .message{
            font-size:26px;
            color:#ff4d88;
            margin-top:20px;
            display:none;
            animation:fadeIn 1s ease;
        }

    </style>
</head>
<body>

    <div class="floating-hearts" id="hearts"></div>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        <p class="subtitle">Every moment with you feels like magic ‚ú®</p>

        <button class="yes" onclick="sayYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>

        <div class="message" id="message">
            Yaaay!!! üíï<br>
            You just made me the happiest person alive ‚ù§Ô∏è
        </div>
    </div>

<script>

// Move NO button when hovered
const noBtn = document.getElementById('noBtn');

noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

function sayYes(){
    document.getElementById('message').style.display='block';
}

// Create floating hearts
const heartsContainer = document.getElementById('hearts');

function createHeart(){
    const heart = document.createElement('span');
    heart.innerHTML = 'üíó';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = (Math.random()*20 + 10) + 'px';
    heart.style.animationDuration = (Math.random()*5 + 5) + 's';

    heartsContainer.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },8000);
}

setInterval(createHeart,400);

</script>

</body>
</html>
